<!DOCTYPE html>
<html lang="en-us" ng-app="app">
    <head>
        <title>GUESS THE CELEB ! </title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

      
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaTbaq-KfJy-Qq_jdY9Yo5yLAjqdCrdG0&sensor=false&libraries=places"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="app.css">
        
        
    </head>
    <body ng-controller='mainCtrl'>
        <div id='score'>
            <p>SCORE : {{score}}</p>
        </div>
        <div id='text'>
            <p>GUESS WHO ?</p>
        </div>
       
            <p id='quote'>"{{quote}} - {{author}}" </p>
        
        <div id='start' ng-click='start();loadAnswers()' >
            Start
        </div>
        <div id='reset' ng-click='start();loadAnswers()' >
            replay
        </div>
        <div id='image'>
            <img id='pic' src='' />
        </div>
<!--        <div id='answers'>-->
            <div ng-click='check($event)' id='first' class='answer'></div>
            <div ng-click='check($event)' id='second' class='answer'></div>
            <div ng-click='check($event)' id='third' class='answer'></div>
            <div ng-click='check($event)' id='fourth' class='answer'></div>
<!--        </div>-->
        
        
    </body>
</html>
